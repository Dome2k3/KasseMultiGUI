<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pfandrückgabe</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jspdf.umd.min.js"></script>
</head>
<body>
<h1>Pfandrückgabe</h1>

<!-- Top-Bar mit Button und Checkbox nebeneinander -->
<div id="top-bar" style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'">Zurück zum Dashboard</button>

    <label for="generate-pdf" style="margin: 0; display: flex; align-items: center; gap: 5px;">
        <input type="checkbox" id="generate-pdf" checked>
        Bon als PDF/Bon erstellen
    </label>
</div>

<div id="container">
    <!-- Linke Seite: Bestellung und Historie -->
    <div class="left-panel">
        <div class="card" id="receipt-section">
            <div class="action-buttons">
                <button onclick="finalizeBon()">Bon abschließen</button>
                <button onclick="removePfandItems()" class="remove-pfand">Pfand entfernen</button>
                <button onclick="resetReceipt()" class="reset">Bon zurücksetzen</button>
            </div>
            <h3>Aktueller Bon</h3>
            <ul id="receipt-list"></ul>
            <div id="total">Summe: 0.00 €</div>
        </div>
        <div class="card" id="history-section">
            <h3>Historie</h3>
            <div id="history-list"></div>
        </div>
    </div>
    <!-- Rechte Seite: Buttons zum Auswählen -->
    <div class="right-panel">
        <div id="button-panel">
            <div class="button-grid" id="artikel-buttons"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script>
    window.currentGUI = 'pfand'; // GUI für Backend
</script>
</body>
</html>
