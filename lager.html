<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lagerverwaltung</title>
    <link rel="stylesheet" href="style_statistics.css">
    <script src="config.js"></script>
    <script defer src="lager.js"></script>
    <style>
        .pretty-btn {
            padding: 6px 18px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f5c542 0%, #facd60 100%);
            color: #444;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin: 2px 4px;
            cursor: pointer;
        }
        .pretty-btn:active {
            background: linear-gradient(90deg, #facd60 0%, #f5c542 100%);
        }
        .sortable-header {
            cursor: pointer;
            text-decoration: underline;
        }
        #message {
            color: green;
            font-weight: bold;
            margin-top: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<!-- Navigation oben -->
<nav style="margin-bottom: 20px;">
    <button onclick="window.location.href='admin.html'" class="pretty-btn">Zur Admin-Seite</button>
    <button onclick="window.location.href='statistics_sql.html'" class="pretty-btn">Zur Statistik</button>
    <button onclick="window.location.href='config_gebinde.html'" class="pretty-btn">Gebinde-Konfiguration</button>
</nav>

<h2>Lagerverwaltung</h2>

<div id="lager-form">
    <h3>Neuen Lagerbestand anlegen / bestehenden bearbeiten</h3>
    <form id="editForm">
        <label for="produkt_name">Produkt:</label>
        <input type="text" id="produkt_name" name="produkt_name" required>
        <label for="menge">Menge:</label>
        <input type="number" id="menge" name="menge" required>
        <label for="einheit">Einheit:</label>
        <input type="text" id="einheit" name="einheit" required>
        <input type="hidden" id="lager_id" name="lager_id">
        <button type="submit" class="pretty-btn">Speichern</button>
        <button type="button" id="resetBtn" class="pretty-btn">Reset</button>
    </form>
    <p id="message"></p>
</div>

<h3>Bestände</h3>
<table border="1" id="lagerTable">
    <thead>
    <tr>
        <th class="sortable-header" data-sort="produkt_name">Produkt</th>
        <th class="sortable-header" data-sort="menge">Menge</th>
        <th class="sortable-header" data-sort="einheit">Einheit</th>
        <th class="sortable-header" data-sort="last_update">Last Update</th>
        <th>Bearbeiten</th>
        <th>Löschen</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
