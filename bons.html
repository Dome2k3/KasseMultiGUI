<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="config.js"></script>
    <title>Bons Übersicht</title>
    <link rel="stylesheet" href="style_statistics.css">
    <style>
        .pretty-btn {
            padding: 6px 18px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #f5c542 0%, #facd60 100%);
            color: #444;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin: 2px 4px;
            cursor: pointer;
        }
        .pretty-btn:active {
            background: linear-gradient(90deg, #facd60 0%, #f5c542 100%);
        }
        .sortable-header {
            cursor: pointer;
            text-decoration: underline;
        }
        #message {
            color: green;
            font-weight: bold;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        #bons-container {
            margin-top: 2rem;
        }
        .bon {
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
            padding: 1rem 1.5rem;
        }
        .bon-header {
            font-weight: bold;
            margin-bottom: 0.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bon-category {
            font-size: 1rem;
            color: #888;
            margin-left: 1rem;
        }
        .bon-items table {
            width: 100%;
            border-collapse: collapse;
        }
        .bon-items th, .bon-items td {
            padding: 0.4rem 0.8rem;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .bon-items th {
            background: #f0f0f0;
        }
        .total {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
        }
        @media (max-width:600px) {
            .bon-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .bon-category {
                margin-left: 0;
                margin-top: 0.3rem;
            }
        }

    </style>
</head>
<body>
<!-- Navigation oben -->
<nav style="margin-bottom: 20px;">
    <button onclick="window.location.href='admin.html'" class="pretty-btn">Zur Admin-Seite</button>
    <button onclick="window.location.href='statistics_sql.html'" class="pretty-btn">Zur Statistik</button>
    <button onclick="window.location.href='config_gebinde.html'" class="pretty-btn">Gebinde-Konfiguration</button>
    <button onclick="window.location.href='index.html'" class="pretty-btn">Zurück zur Kassenübersicht</button>
</nav>

<h1>Bon-Übersicht</h1>

<div class="controls">
    <input type="number" id="searchBon" placeholder="Bon-Nummer suchen">
    <button onclick="searchBon()" class="pretty-btn">Suchen</button>
    <button onclick="resetSearch()" class="pretty-btn">Alle anzeigen</button>

</div>
<div id="bons-container">
    <!-- Bons werden hier gerendert -->
</div>

<script>
    let allBons = [];

    async function loadBons() {
        const res = await fetch(`${window.API_URL}/bons`);
        allBons = await res.json();
        renderBons(allBons);
    }

    function renderBons(bons) {
        const container = document.getElementById("bons-container");
        container.innerHTML = "";

        // Sicherstellen, dass neueste oben angezeigt werden
        const sorted = [...bons].sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

        if(sorted.length === 0) {
            container.innerHTML = "<p>Kein Bon gefunden.</p>";
            return;
        }

        sorted.forEach(bon => {
            const div = document.createElement("div");
            div.className = "bon";

            div.innerHTML = `
                    <div class="bon-header">
                        <span>Bon Nr. ${bon.id} – ${new Date(bon.created_at).toLocaleString()}</span>
                        <span class="bon-category">Kasse: ${bon.category || '-'}</span>
                    </div>
                    <div class="bon-items">
                        <table>
                            <thead>
                                <tr>
                                    <th>Artikel</th>
                                    <th>Menge</th>
                                    <th>Preis</th>
                                    <th>Summe</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${bon.items.map(item => `
                                    <tr>
                                        <td>${item.name}</td>
                                        <td>${item.quantity}</td>
                                        <td>
                                            ${
                item.quantity > 0
                    ? `€${(parseFloat(item.total) / parseFloat(item.quantity)).toFixed(2)}`
                    : ""
            }
                                        </td>
                                        <td>€${parseFloat(item.total).toFixed(2)}</td>
                                    </tr>
                                `).join("")}
                            </tbody>
                        </table>
                    </div>
                    <div class="total">Gesamt: €${parseFloat(bon.totalAmount).toFixed(2)}</div>
                `;

            container.appendChild(div);
        });
    }

    function searchBon() {
        const searchValue = document.getElementById("searchBon").value.trim().toLowerCase();
        if (!searchValue) {
            renderBons(allBons); // keine Suche → alle anzeigen
            return;
        }

        // Suche nach Bonnummer, Kategorie/Kasse oder Artikelnamen
        const filtered = allBons.filter(bon =>
            bon.id.toString() === searchValue ||
            (bon.category && bon.category.toLowerCase().includes(searchValue)) ||
            bon.items.some(item => item.name && item.name.toLowerCase().includes(searchValue))
        );

        renderBons(filtered);
    }

    function resetSearch() {
        document.getElementById("searchBon").value = "";
        renderBons(allBons);
    }

    window.addEventListener("DOMContentLoaded", loadBons);
</script>
</body>
</html>
